<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio_Daniele</title>
        
        <style>@import url('https://fonts.googleapis.com/css2?family=Nova+Square&family=Open+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Poppins:ital,wght@1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">

        <style>
           
  
             </style>

    </head>

    <body>

        <header>
            <section id="header" class="header">
                <img src="imagens/logo.jpeg" alt="" class="header_logo">

                <span id="hamburguer" class="material-symbols-outlined">
                    menu
                </span>

                <nav id="items_menu" class="header_nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre Mim</a></li>
                        <li><a href="#">Projetos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main>

            <section id="fundo_main" class="fundo_main"> 

                    <div id="img_circular"   class="foto">
                      <img src="imagens/danisoares.jpeg" alt="" style="">
                    </div>

                    <div id="Sobre_Mim" class="Sobre_Mim">
                        <h1>Daniele Soares</h1>

                        <h2>Meu Portfólio</h2>
                    </div>
            </section> 

        </main>

        <footer>
            <div class="logos_footer">
                
                <div>
                    <a href="https://www.linkedin.com/in/danisoaresl/" target="_blank">
                        <img src="imagens/linkedin.png" alt="" class="tamanho">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/danisoaresl" target="_blank">
                        <img src="imagens/github.png" alt="" class="tamanho">
                    </a>
                </div>
               
            </div>
            <p class="texto_footer">
                ♥ Elas na Tech 2023 ♥
            </p>
        </footer>

        <script>
            var hamburguer = document.getElementById('hamburguer');
            var items_menu = document.getElementById('items_menu');

            hamburguer.addEventListener('click', aparecer);

            function aparecer (){
                if(items_menu.style.display == 'block'){
                    items_menu.classList.remove('show');
                }else{
                    items_menu.classList.toggle('show');
                }
                }
        </script>
  
    </body>
</html>
