<!DOCTYPE html>
<html lang="pt-br">
    <head>

        </style>
    </head>
    <body>
        <header class="header">
            <img src="imagens/danisoares.jpeg" alt="" class="header_logo">
            <span id="hamburguer" class="material-symbols-rounded"></span>
            <nav id="itens_menu" class="header_nav show">
                <ul id="menu">
                        <li><a class="btn" href="Home">Home</a></li>
                        <li><a class="btn" href="Sobre_Mim">Sobre Mim</a></li>
                        <li><a class="btn" href="Projetos">Projetos</a></li>
                        <li><a class="btn" href="Contato">Contato</a></li>
                </ul>
            </nav>
            
        </header>
        <main>
            <div class="topo">
                <strong><h1>Daniele Soares</h1></strong>
            
                <h2>MEU PORTFÓLIO</h2>
            </div>

            <img src="imagens/danisoares.jpeg" alt="" class="foto">
            
            <div class="sobre_mim">

        <footer>

                <div>

        <p class ="texto_footer">
            Elas Na Tech  2023 ♥
            </p>        
        </footer>

        <script>
            var hamburguer = document.getElementById('hamburguer');
            var items_menu = document.getElementById('items_menu');

            hamburguer.addEventListener('click', aparecer);

            function aparecer (){
                if (items_menu.style.display == 'block'){
                    items_menu.classList.remove('show');
                }else{
                    items_menu.classList.toggle('show');
                }
                }
            
        </script>
